version: '3'

services:
  smlslideshow:
    image: ghcr.io/smlsoft/smlslideshow
    restart: always
    expose:
      - 8080
    volumes:
      - ../tomcat/temp:/usr/local/tomcat/temp
    networks:
      - backend
    labels:
      # - "traefik.http.routers.smljavawebservice.rule=(Host(`host.com`) && PathPrefix(`/SMLJavaWebService`))"
      - "traefik.http.routers.smlslideshow.rule=(PathPrefix(`/SMLSlideShow`))"
      
networks:
  backend:
    external:
      name: sml_service_network